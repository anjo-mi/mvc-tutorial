<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Walkthrough</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="instructions" id="overAllInstructions">
        <h3 id="narrator" class="narrator">Your Boss:</h3>
        <img src="" alt="" id="bossImg" class="reaction-img">
        <p class="statement" id="directions" ></p>
        <nav class="nav">
            <button class="prev" id="mainPrevBtn">Prev</button>
            <button class="next" id="mainNextBtn">Next</button>
        </nav>
    </section>
    <section class="inner-monologue hidden" id="innerMonologue">
        <p id="subStepText" class="sub-step-text"></p>
        <img src="" alt="" id="subStepImg" class="sub-step-img">
        <p id="subStepIcon" class="sub-step-icon">&#128530;</p>
        <nav class="nav">
            <button class="prev" id="subPrevBtn">Prev</button>
            <button class="next" id="subNextBtn">Next</button>
        </nav>
    </section>
    <main class="container">
        <img src="" alt="" class="code" id="serverImg">
    </main>

    <script src="js/tutorial.js"></script>
</body>
</html>
